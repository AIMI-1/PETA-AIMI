
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peta Pelanggan AIMI</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style><style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  header {
    background: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  header img {
    height: 40px;
    margin-right: 15px;
  }
  header h1 {
    font-size: 18px;
    color: #333;
  }
  #map {
    height: calc(100vh - 60px);
  }
</style></style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo AIMI">
    <h1>PT AIMI INDONESIA</h1>
  </header>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([-2.5, 118], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const data = [
      {nama: "Budi", lat: -6.2088, lon: 106.8456},
      {nama: "Siti", lat: -7.2504, lon: 112.7688},
      {nama: "Andi", lat: -5.1477, lon: 119.4327},
      {nama: "Maria", lat: 3.5952, lon: 98.6722},
      {nama: "Dewi", lat: -2.5337, lon: 140.7181}
    ];

    data.forEach(p => {
      L.marker([p.lat, p.lon]).addTo(map)
        .bindPopup(`<b>${p.nama}</b>`);
    });
  </script>
</body>
  <div id="map"></div>
  <script>
    const map = L.map('map').setView([-2.5, 117], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const data = [
      {nama: "Budi", lat: -6.2088, lon: 106.8456, kota: "Jakarta", produk: "Bubble Wrap"},
      {nama: "Siti", lat: -7.2504, lon: 112.7688, kota: "Surabaya", produk: "Lakban"},
      {nama: "Andi", lat: -5.1477, lon: 119.4327, kota: "Makassar", produk: "Poly Mailer"},
      {nama: "Maria", lat: 3.5952, lon: 98.6722, kota: "Medan", produk: "Thermal Roll"},
      {nama: "Dewi", lat: -2.5337, lon: 140.7181, kota: "Jayapura", produk: "Bubble Mailer"}
    ];
    data.forEach(p => {
      L.marker([p.lat, p.lon]).addTo(map)
        .bindPopup(`<b>${p.nama}</b><br>${p.kota}<br>${p.produk}`);
    });
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
